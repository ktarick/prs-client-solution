<app-menu></app-menu>
<div>
  <div>
    <span class="pagetitle h5">Vendor List</span>
    <span class="create"> | <a routerLink='/vendor/create'>Create</a></span>
    <span class="search"> | <input [(ngModel)]="searchCriteria" type="text" placeholder="Search"></span>
  </div>
  <table class="table table-sm table-hover table-bordered">
    <thead>
      <tr>
        <td><a (click)="sortBy('code')">Vendor Code</a></td>
        <td><a (click)="sortBy('name')">Vendor Name</a></td>
        <td><a (click)="sortBy('city')">Address</a></td>
        <td><a (click)="sortBy('phone')">Phone</a></td>
        <td><a (click)="sortBy('email')">Email</a></td>
        <td class="text-center">Prefered?</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vendor of vendors  | vendorsearch:searchCriteria | sort:sortCriteria:sortOrder" class="coldetail">
        <td>{{vendor.code}}</td>
        <td>{{vendor.name}}</td>
        <td>{{vendor.address}} {{vendor.city}} {{vendor.state}} {{vendor.zip}}</td>
        <td>{{vendor.phone}}</td>
        <td>{{vendor.email}}</td>
        <td class="text-center">{{vendor.isPrefered | booldisp}}</td>
        <td>
          <a routerLink='/vendor/detail/{{vendor.id}}'>Detail |</a>
          <a routerLink='/vendor/edit/{{vendor.id}}'> Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
