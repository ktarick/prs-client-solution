<div>
  <div>
    <span class="pagetitle">User List</span>
    <span class="create"> | <a routerLink="/user/create">Create</a></span>
  </div>
  <table class="table table-sm table-hover table-bordered">
    <thead>
      <tr>
        <td>Username</td>
        <td>Name</td>
        <td>Phone</td>
        <td>Email</td>
        <td class="text-center">Reviewer?</td>
        <td class="text-center">Admin?</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td class="text-center">{{user.isReviewer ? "Yes" : "No"}}</td>
        <td class="text-center">{{user.isAdmin ? "Yes" : "No"}} </td>
        <td>
          <a routerLink="/user/detail/{{user.id}}">Detail |</a>
          <a routerLink="/user/edit/{{user.id}}"> Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
