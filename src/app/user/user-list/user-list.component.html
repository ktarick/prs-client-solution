<app-menu></app-menu>
<div>
  <div>
    <span class="pagetitle">User List</span>
    <span class="create"> | <a routerLink="/user/create">Create</a></span>
    <span class="search"> | <input [(ngModel)]="searchCriteria" type="text" placeholder="Search"></span>
  </div>
  <table class="table table-sm table-hover table-bordered">
    <thead>
      <tr>
        <td><a (click)="sortBy('username')">Username</a></td>
        <td><a (click)="sortBy('lastname')">Name</a></td>
        <td><a (click)="sortBy('phone')">Phone</a></td>
        <td><a (click)="sortBy('email')">Email</a></td>
        <td class="text-center">Reviewer?</td>
        <td class="text-center">Admin?</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | search:searchCriteria | sort:sortCriteria:sortOrder" class="coldetail">
        <td>{{user.username}}</td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td class="text-center">{{user.isReviewer | booldisp }}</td>
        <td class="text-center">{{user.isAdmin | booldisp }} </td>
        <td>
          <a routerLink="/user/detail/{{user.id}}">Detail |</a>
          <a routerLink="/user/edit/{{user.id}}"> Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
